<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FlowPilot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <header>
            <h1>FlowPilot</h1>
            <div class="header-controls">
                <button id="syncAllButton" class="header-button">Sync All</button>
            </div>
        </header>

        <div id="clarifySection" class="clarify-section" style="display: none;">
            <h2>Clarify</h2>
            <div id="clarifyList" class="clarify-list"></div>
        </div>

        <div id="taskSection" class.="task-section">
            <h2>Today</h2>
            <ul id="todayList" class="task-list"></ul>

            <h2>Tomorrow</h2>
            <ul id="tomorrowList" class="task-list"></ul>

            <h2>Inbox (AI is scheduling...)</h2>
            <ul id="inboxList" class="task-list"></ul>
        </div>
    </div>

    <footer class="text-input-bar">
        <input type="text" id="text-input" placeholder="Tap 'Sync All' to begin...">
        <button id="send-button">Send</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
